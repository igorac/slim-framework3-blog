{% extends 'admin/master.html' %}

{% block admin %}

    <h2 class="mt-3">Cadastro de posts</h2>

    <hr>


    <div class="my-3">
        {{ message('message') }}
    </div>


    <div class="row">
        <div class="col-md-8">

            <form action="/admin/post/update/{{ post.id }}" method="post">

                <input type="hidden" name="_METHOD" value="PUT">
        
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}">
                    {{ message('title') }}
                </div>
        
                
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description" class="form-control" rows="10">{{ post.description }}</textarea>
                    {{ message('description') }}
                </div>
                
                <button type="submit" class="btn btn-success">Atualizar</button>
        
            </form>

        </div>

        <div class="col-md-4">

            <div class="my-3">
                {{ message('message_upload_photo_post') }}
            </div>

            <img src="{{ post.photo }}" width="400">

            <form action="/admin/post/photo/upload/{{ post.id }}" method="post" enctype="multipart/form-data">

                <input type="hidden" name="_METHOD" value="PUT">
                <input type="file" name="file" class="mb-3">

                <button class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>
    

    

{% endblock %}
