{% extends 'admin/master.html' %}

{% block admin %}

    <h2 class="mt-3">Meus dados</h2>

    <hr>


    <div class="my-3">
        {{ message('message') }}
    </div>


    <div class="row">
        <div class="col-md-8">

            <form action="/admin/perfil/update" method="post">

                <input type="hidden" name="_METHOD" value="PUT">
        
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ admin.name }}">
                    {{ message('name') }}
                </div>
        
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" class="form-control" value="{{ admin.email }}">
                    {{ message('email') }}
                </div>
                
                <button type="submit" class="btn btn-success">Atualizar</button>
        
            </form>

        </div>

        <div class="col-md-4">

            <div class="my-3">
                {{ message('message_upload_photo_user') }}
            </div>

            <img src="{{ admin().photo }}" width="400">

            <form action="/admin/perfil/photo/upload" method="post" enctype="multipart/form-data">

                <input type="hidden" name="_METHOD" value="PUT">
                <input type="file" name="file" class="mb-3">

                <button class="btn btn-success">Upload</button>
            </form>
        </div>
    </div>
    

    

{% endblock %}
